<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Contact Form</h2>
                <form id="myform">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" id="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Subject" id="subject">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone" id="phone">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Message" id="message"></textarea>
                    </div>
                    <button type="button" class="btn btn-success btn-block" onclick="submitForm()">
                        Submit
                    </button>
                </form>
                <div id="error_message" class="mt-3 text-center" style="font-size: 14px;"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function submitForm() {
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var error_message = document.getElementById("error_message");

            error_message.style.padding = "10px";

            var text;

            if (name.length < 3) {
                text = "Please enter a valid name";
                error_message.innerHTML = text;
                return false;
            }
            if (isNaN(phone) || phone.length != 10) {
                text = "Please enter a valid phone number";
                error_message.innerHTML = text;
                return false;
            }
            if (email.indexOf("@") == -1 || email.length < 6) {
                text = "Please enter a valid email address";
                error_message.innerHTML = text;
                return false;
            }

            window.location.href = 'Contact-confirm.html';
        }
    </script>
</body>
</html>
